# CI Environment
dist: bionic

# Job Configurations
jobs:
  include:
    - language: python
      python: "3.8.12"
      addons:
        sonarcloud:
          organization: swpp2021-2-team13
          token:
            secure: ""
      install:
        - cd backend/probloom
        - pip install -r requirements.txt
      script:
        - pylint **/*.py --load-plugins pylint_django
        - coverage run --source='.' manage.py test
        - coverage xml
        - cd .. && sonar-scanner

    - language: node_js
      node_js: 16
      install:
        - cd frontend/probloom
        - yarn install --frozen-lockfile
      script:
        - ./node_modules/.bin/eslint src
        - yarn test --coverage --watchAll=false
